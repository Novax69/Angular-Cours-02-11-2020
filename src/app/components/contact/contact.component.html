<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1>Contact Us!</h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="hero-body">
        <div class="container">
            <form (ngSubmit)="processForm()">
                <!-- name -->
                <div class="field">
                    <input 
                    type="text" 
                    name="name" 
                    id="" 
                    class="input" 
                    placeholder="Your name"
                    [(ngModel)]="name">
                </div>
                <!-- Email -->
                <div class="field">
                    <input 
                    type="text" 
                    name="email" 
                    id="" 
                    class="input" 
                    placeholder="Your Email"
                    [(ngModel)]="email">
                </div>
                <!-- Message -->
                <div class="field">
                    <textarea 
                    type="text" 
                    name="message" 
                    id="" 
                    class="textarea" 
                    placeholder="Your message"
                    [(ngModel)]="message"></textarea>
                </div>
                <!-- envoyer submit -->
                <button  type="submit" class="button is-danger is-large">Envoyer</button>
            </form>
        </div>
    </div>
</section>
